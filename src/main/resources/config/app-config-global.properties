email.sys.api.protocol=HTTP
email.sys.api.host=email-gateway-system-api-service
email.sys.api.port=80
email.sys.api.basepath=/api/v1
email.sys.api.path=/messages
email.sys.api.timeout=120000
email.sys.api.response.timeout=120000
email.sys.api.maxconnections=-1
email.sys.api.bufferSize=1024
email.sys.reconnection.frequency=5000
email.sys.reconnection.attempts=3

