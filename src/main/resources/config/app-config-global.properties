error.notification.closing=\n  \nThis is an automatically generated email - please do not reply to it. Kindly reach out to the Integration Team for support. \n  \nRegards,\nIntegration Team
error.notification.newline=\n
error.message: An error has occurred while sending the error details to the Email API.
system.context=sys.error-api

property.timezone=Australia/Adelaide

http.response.not.found.title=An error occurred because of object not found
error.response.code=ERROR 